name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build & Publish Snapshot
        shell: bash
        env:
          MAVEN_SNAPSHOTS_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_SNAPSHOTS_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: |
          chmod +x ./gradlew
          ./gradlew --stacktrace :publishToMavenLocal :publishAllPublicationsToAliucordSnapshotsRepository
          ./gradlew --stacktrace :publishAllPublicationsToAliucordSnapshotsRepository -PVERSION_NAME=${GITHUB_SHA::7}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gradle-plugin
          path: ~/.m2/repository/**
          if-no-files-found: error
